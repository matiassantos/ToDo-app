
<div *ngIf="appState == 'default'">
<h3>Agregar Items.</h3>

<form (submit)="addTodo()">
  <input type="text" [(ngModel)]="text" name="text">
</form>
</div>

<div *ngIf="appState == 'edit'">
<h3>Editar Item</h3>

<form (submit)="updateTodo()">
  <input type="text" [(ngModel)]="text" name="text">
</form>
</div>

<h3>
  To Dos List
</h3>
<ul>
  <li *ngFor="let todo of todos; let i = index">
    <span (click)="editTodo(todo)">
      {{todo.text}}
    </span>
    <button (click)="deleteTodo(this.i)">X</button>
  </li>
</ul>
